<!DOCTYPE html>
<html lang="en">

<head th:replace="common/enterprise/hotel_enterprise_layout :: cssEnterpriseHotel">
</head>

<body class="sidebar-mini layout-fixed sidebar-collapse layout-navbar-fixed">
  <div class="wrapper">

    <header th:replace="common/enterprise/hotel_enterprise_layout :: headerEnterpriseHotel"></header>
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>Hotel Create</h1>
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="#">Hotel</a></li>
                <li class="breadcrumb-item active">Hotel Add</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
      <form th:action="@{/hotel_post_create}" th:object="${dataRoom}" method="post" enctype="multipart/form-data">
        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-6">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Informational</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputName">Post Name</label>
                    <input type="text" id="enId" hidden th:value="${enId}" name="enId" class="form-control">
                    <input type="text" id="ecId" hidden th:value="${ecId}" name="ecId" class="form-control">
                    <input type="text" id="epName" required name="epName" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputName">Post Detail</label>
                    <input type="text" id="epDetail" required name="epDetail" class="form-control">
                    <input type="text" id="epTime" name="epTime" hidden
                      th:value="${#dates.format(#dates.createNow(),'YYYY/MM/dd HH:mm')}" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="inputDescription">Post Description</label>
                    <textarea id="epDescription" required name="epDescription" class="form-control" rows="3"></textarea>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-6">
              <div class="card card-secondary">
                <div class="card-header">
                  <h3 class="card-title">Other</h3>

                  <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                      <i class="fas fa-minus"></i>
                    </button>
                  </div>
                </div>
                <div class="card-body">

                </div>
                <div class="form-group">
                  <label for="exampleInputFile">Room Image</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" name="image" accept="image/*" id="photo" style="height: 200px; width: 300px;"
                        required="true">
                      <label class="custom-file-label" for="exampleInputFile">Choose file Image</label>
                    </div>
                    <div class="input-group-append">
                      <span class="input-group-text">Upload</span>
                    </div>
                    <script>

                      $(document).ready(() => {
                        $('#photo').change(function () {
                          const file = this.files[0];
                          console.log(file);
                          if (file) {
                            let reader = new FileReader();
                            reader.onload = function (event) {
                              console.log(event.target.result);
                              $('#imgPreview').attr('src', event.target.result);
                            }
                            reader.readAsDataURL(file);
                          }
                        });
                      });
                    </script>
                  </div>
                </div>
                <div class="form-group">
                  <div class="holder">
                    <img id="imgPreview" src="http://localhost:8080/upload/image_room/images.jpg" alt="pic" />
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>

              <a href="#" class="btn btn-secondary">Cancel</a>

        </section>
      </form>
