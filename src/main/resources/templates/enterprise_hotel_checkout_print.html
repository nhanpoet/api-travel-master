<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Invoice Print</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body>
<div class="wrapper">
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="callout callout-info">
            <h5><i class="fas fa-info"></i> Note:</h5>
            Click the print button at the bottom of the invoice to test.
          </div>


          <!-- Main content -->
          <div class="invoice p-3 mb-3">
            <!-- title row -->
            <div class="row">
              <div class="col-12">
                <h4>
                  <i class="fas fa-globe"></i> Travel Master
                  <small class="float-right">Date: <span th:text="${#dates.format(#dates.createNow(),'YYYY/MM/dd')}"></span></small>
                </h4>
              </div>
              <!-- /.col -->
            </div>
            <!-- info row -->
            <div class="row invoice-info">
              <div class="col-sm-4 invoice-col">
                From
                <address>
                  <strong th:text="${EnterpriseHotel.enNamecompany}"></strong><br>
                  Address: <span th:text="${EnterpriseHotel.enAddress + ', ' + EnterpriseHotel.enWard +', '}"></span><br>
                  <span th:text="${EnterpriseHotel.enDistrict + ', ' + EnterpriseHotel.EnProvince + ', ' + EnterpriseHotel.enCountry}"></span><br>
                  Phone: <span th:text="${EnterpriseHotel.enPhone}"></span><br>
                  Email: <span th:text="${EnterpriseHotel.enEmail}"></span>
                </address>
              </div>
              <!-- /.col -->
              <div class="col-sm-4 invoice-col">
                To
                <address>
                  <strong th:text="${UserHotel.userName}"></strong><br>
                  Phone: <span th:text="${UserHotel.userPhone}"></span><br>
                  Email: <span th:text="${UserHotel.userEmail}"></span>
                </address>
              </div>
              <!-- /.col -->
              <div class="col-sm-4 invoice-col">
                <b>Invoice <strong name="ohCode" th:text="'#' + ${NumberRanDom}"></strong>
                  <input type="text" name="ohCode" th:value="'#' + ${NumberRanDom}" hidden></b><br>
                <br>
                <b>Order ID:</b> <span th:text="${OrderHotel.ohCode}"></span><br>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- Table row -->
            <div class="row">
              <div class="col-12 table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Room Number</th>
                      <th>Type</th>
                      <th>Price</th>
                      <th>Checkin</th>
                      <th>Checkout</th>
                      <th>Total Day</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="room : ${RoomHotel}">
                      <td><span th:text="${room.roomNumber}"></span></td>
                      <td><span th:text="${room.roomType}"></span></td>
                      <td><span th:text="${room.roomPrice}"></span></td>
                      <td><span th:text="${#dates.format(OrderHotel.ohTimecheckin,'hh:mm aaa dd/MM/YYYY')}"></span></td>
                      <td><span th:text="${#dates.format(#dates.createNow(),'hh:mm aaa dd/MM/YYYY')}"></span></td>
                      <td><span th:text="${Day} + ' Day'"></span></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <div class="row">
              <!-- accepted payments column -->
              <!-- <div class="col-6">
                <p class="lead">Payment Methods:</p>
                <img src="../../dist/img/credit/visa.png" alt="Visa">
                <img src="../../dist/img/credit/mastercard.png" alt="Mastercard">
                <img src="../../dist/img/credit/american-express.png" alt="American Express">
                <img src="../../dist/img/credit/paypal2.png" alt="Paypal">

                <p class="text-muted well well-sm shadow-none" style="margin-top: 10px;">
                  Etsy doostang zoodles disqus groupon greplin oooj voxy zoodles, weebly ning heekya handango imeem
                  plugg
                  dopplr jibjab, movity jajah plickers sifteo edmodo ifttt zimbra.
                </p>
              </div> -->
              <!-- /.col -->
              <div class="col-6">
                <p class="lead">The payout amounts</p>

                <div class="table-responsive">
                  <table class="table">
                    <tr>
                      <th style="width:50%">Subtotal:</th>
                      <td>$<span th:text="${Subtotal}"></span></td>
                    </tr>
                    <tr>
                      <th>Tax (9.3%)</th>
                      <td>$<span th:text="${Tax}"></span></td>
                    </tr>
                    <tr>
                      <th>Total:</th>
                      <td>$<span th:text="${Total}"></span></td>
                    </tr>
                  </table>
                </div>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->

            <!-- this row will not appear when printing -->
            <!-- <div class="row no-print">
              <div class="col-12">
                <a href="invoice-print.html" rel="noopener" target="_blank" class="btn btn-default"><i
                    class="fas fa-print"></i> Print</a>
                <button type="button" class="btn btn-success float-right"><i class="far fa-credit-card"></i> Submit
                  Payment
                </button>
                <button type="button" class="btn btn-primary float-right" style="margin-right: 5px;">
                  <i class="fas fa-download"></i> Generate PDF
                </button>
              </div>
            </div> -->
          </div>
          <!-- /.invoice -->
        </div><!-- /.col -->
      </div><!-- /.row -->    
    </div><!-- /.container-fluid -->
  </section>
  <!-- /.content -->
</div>
<!-- ./wrapper -->
<!-- Page specific script -->
<script>
  window.addEventListener("load", window.print());
</script>
</body>
</html>
